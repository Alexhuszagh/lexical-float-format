name: Simple

on:
  [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          # NOTE: Github actions doesn't support 3.6 and older.
          python-version: |
            3.7
            3.8
            3.9
            3.10
            3.11
            3.12
            3.13
      - run: bash scripts/run.sh
